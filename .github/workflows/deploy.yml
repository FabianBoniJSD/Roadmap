name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build and deploy on self-hosted
    runs-on: [self-hosted, linux, roadmap]
    defaults:
      run:
        shell: bash
    env:
      NEXT_TELEMETRY_DISABLED: '1'
      PUBLIC_PROJECTS_API_KEYS: ${{ secrets.PUBLIC_PROJECTS_API_KEYS }}
      # Run PM2 as root so the process list is visible under root SSH sessions.
      PM2_RUN_AS_USER: root

    steps:
      - name: Check runner permissions
        run: |
          set -euo pipefail
          echo "=== RUNNER ENVIRONMENT ==="
          echo "User: $(id -un) (uid=$(id -u))"
          echo "Groups: $(id -Gn)"
          echo "Hostname: $(hostname)"
          if [ "$(id -u)" -ne 0 ]; then
            echo "[WARN] Runner is not root. Killing system processes/ports may fail if owned by other users."
          else
            echo "[OK] Runner is running as root."
          fi
          echo "=========================="

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Reset workspace state
        run: |
          set -euo pipefail

          dbPath="prisma/prisma/dev.db"
          dbBackup=""
          if [ -f "$dbPath" ]; then
            dbBackup="${RUNNER_TEMP:-/tmp}/dev.db.backup"
            cp -f "$dbPath" "$dbBackup"
            echo "Backed up local dev DB to $dbBackup"
          fi

          echo "Resetting workspace to HEAD commit..."
          git reset --hard HEAD
          chmod -R u+rwX . || true

          echo "Removing untracked files and folders..."
          git clean -fdx
          echo "Workspace reset complete."

          if [ -n "$dbBackup" ] && [ -f "$dbBackup" ]; then
            mkdir -p "$(dirname "$dbPath")"
            cp -f "$dbBackup" "$dbPath"
            echo "Restored local dev DB from backup."
          fi

      - name: Configure caches/tmp (avoid small /home)
        run: |
          set -euo pipefail

          candidates=("${GITHUB_WORKSPACE:-}" "/opt/NextJS" "/data" "/var/tmp" "/tmp")
          best=""
          bestAvail=0

          for d in "${candidates[@]}"; do
            [ -n "$d" ] || continue
            [ -d "$d" ] || continue
            avail=$(df -Pk "$d" | awk 'NR==2{print $4}')
            avail=${avail:-0}
            if [ "$avail" -gt "$bestAvail" ]; then
              bestAvail="$avail"
              best="$d"
            fi
          done

          if [ -z "$best" ]; then
            echo "[FAIL] Could not determine a cache root directory." >&2
            exit 1
          fi

          cacheRoot="$best/.ci-cache"
          echo "Selected cache root: $cacheRoot (avail_kb=$bestAvail)"

          mkdir -p "$cacheRoot/yarn" "$cacheRoot/npm" "$cacheRoot/xdg" "$cacheRoot/tmp"

          # Clean old caches to prevent accumulation on long-lived runners
          rm -rf "$cacheRoot/yarn" "$cacheRoot/npm" "$cacheRoot/xdg" "$cacheRoot/tmp"
          mkdir -p "$cacheRoot/yarn" "$cacheRoot/npm" "$cacheRoot/xdg" "$cacheRoot/tmp"

          echo "CI_CACHE_ROOT=$cacheRoot" >> "$GITHUB_ENV"
          echo "YARN_CACHE_FOLDER=$cacheRoot/yarn" >> "$GITHUB_ENV"
          echo "npm_config_cache=$cacheRoot/npm" >> "$GITHUB_ENV"
          echo "XDG_CACHE_HOME=$cacheRoot/xdg" >> "$GITHUB_ENV"
          echo "TMPDIR=$cacheRoot/tmp" >> "$GITHUB_ENV"

          echo "Disk space at cache root:" 
          df -h "$best" || true

      - name: Write environment file from secret
        env:
          ENV_FILE_CONTENT: ${{ secrets.env }}
          USER_FABIAN: ${{ secrets.USER_FABIAN }}
          USER_STEFAN: ${{ secrets.USER_MARTIN }}
          USER_LEONARDO: ${{ secrets.USER_LEONARDO }}
          USER_JENS: ${{ secrets.USER_JENS }}
          USER_MANUELA: ${{ secrets.USER_MANUELA }}
          USER_ADMIN: ${{ secrets.USER_ADMIN }}
          ENTRA_TENANT_ID: ${{ secrets.ENTRA_TENANT_ID }}
          ENTRA_CLIENT_ID: ${{ secrets.ENTRA_CLIENT_ID }}
          ENTRA_CLIENT_SECRET: ${{ secrets.ENTRA_CLIENT_SECRET }}
          ENTRA_REDIRECT_URI: ${{ secrets.ENTRA_REDIRECT_URI }}
          ENTRA_ADMIN_UPNS: ${{ secrets.ENTRA_ADMIN_UPNS }}
          ENTRA_ALLOW_ALL: ${{ secrets.ENTRA_ALLOW_ALL }}
          PUBLIC_PROJECTS_API_KEYS: ${{ secrets.PUBLIC_PROJECTS_API_KEYS }}
        run: |
          set -euo pipefail

          if [ -z "${ENV_FILE_CONTENT:-}" ]; then
            echo "Secret 'env' is not set or empty." >&2
            exit 1
          fi

          echo "Writing .env file to workspace root..."
          printf "%s" "$ENV_FILE_CONTENT" > .env

          # Prevent confusing overrides when the base env secret already contains USER_/ENTRA_ keys.
          # Next.js/dotenv will take the last assignment, so duplicates can silently flip values.
          # We treat the explicitly injected secrets below as the source of truth.
          tmpEnvFile="$(mktemp)"
          grep -v -E '^(USER_[A-Z0-9_]+=|ENTRA_[A-Z0-9_]+=|PUBLIC_PROJECTS_API_KEYS=|# Admin users injected from GitHub Actions secrets|# Microsoft Entra ID SSO injected from GitHub Actions secrets|# Public projects API keys injected from GH Actions)' .env > "$tmpEnvFile" || true
          mv "$tmpEnvFile" .env

          userLines="$(env | grep -E '^USER_[A-Z0-9_]+=' || true)"
          if [ -n "$userLines" ]; then
            printf "\n# Admin users injected from GitHub Actions secrets\n" >> .env
            printf "%s\n" "$userLines" >> .env
          fi

          entraLines="$(env | grep -E '^ENTRA_[A-Z0-9_]+=' || true)"
          if [ -n "$entraLines" ]; then
            printf "\n# Microsoft Entra ID SSO injected from GitHub Actions secrets\n" >> .env
            printf "%s\n" "$entraLines" >> .env
          fi

          if [ -n "${PUBLIC_PROJECTS_API_KEYS:-}" ]; then
            printf "\n# Public projects API keys injected from GH Actions\n" >> .env
            printf "PUBLIC_PROJECTS_API_KEYS=%s\n" "$PUBLIC_PROJECTS_API_KEYS" >> .env
          fi

          # Diagnostic (safe): show the effective redirect URI that ended up in the file.
          effectiveRedirect="$(grep -E '^ENTRA_REDIRECT_URI=' .env | tail -n 1 || true)"
          echo "Effective ENTRA_REDIRECT_URI in generated .env: ${effectiveRedirect:-<not set>}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify Node.js runtime
        run: |
          set -euo pipefail
          node -p "process.versions.node"
          node -e "require('async_hooks'); console.log('async_hooks module available')"

      - name: Pin Yarn Classic (1.22.22)
        run: |
          set -euo pipefail
          corepack enable
          corepack prepare yarn@1.22.22 --activate
          yarn --version

      - name: Install Linux prerequisites (RHEL)
        run: |
          set -euo pipefail

          needPkgs=()
          command -v curl >/dev/null 2>&1 || needPkgs+=(curl)
          command -v lsof >/dev/null 2>&1 || needPkgs+=(lsof)
          command -v ss   >/dev/null 2>&1 || needPkgs+=(iproute)

          if [ ${#needPkgs[@]} -eq 0 ]; then
            echo "All prerequisites already installed."
            exit 0
          fi

          echo "Missing tools detected; will try to install: ${needPkgs[*]}"

          installer=""
          if command -v dnf >/dev/null 2>&1; then
            installer="dnf"
          elif command -v yum >/dev/null 2>&1; then
            installer="yum"
          else
            echo "[WARN] Neither dnf nor yum found; cannot auto-install packages." >&2
            exit 0
          fi

          if command -v sudo >/dev/null 2>&1; then
            if ! sudo -n true 2>/dev/null; then
              echo "[FAIL] sudo is present but not passwordless/non-interactive for this runner." >&2
              echo "[FAIL] Configure passwordless sudo for the runner user, or run the runner as root." >&2
              exit 1
            fi
            sudo -n "$installer" -y install "${needPkgs[@]}"
          elif [ "$(id -u)" -eq 0 ]; then
            "$installer" -y install "${needPkgs[@]}"
          else
            echo "[FAIL] No sudo/root available; cannot install required packages." >&2
            echo "[FAIL] Please install manually on the runner and re-run: ${needPkgs[*]}" >&2
            exit 1
          fi

          # Verify after install
          missingAfter=()
          command -v curl >/dev/null 2>&1 || missingAfter+=(curl)
          command -v lsof >/dev/null 2>&1 || missingAfter+=(lsof)
          command -v ss   >/dev/null 2>&1 || missingAfter+=(ss)
          if [ ${#missingAfter[@]} -ne 0 ]; then
            echo "[FAIL] Required tools still missing after install attempt: ${missingAfter[*]}" >&2
            exit 1
          fi

      - name: Show disk space (before)
        run: |
          set -euo pipefail
          echo "Disk space before:"
          df -h .

      - name: Clean Yarn cache
        run: |
          set -euo pipefail
          yarn cache clean || true

      - name: Free up disk space (caches, logs, artifacts)
        run: |
          set -euo pipefail

          if [ -d "$HOME/.pm2/logs" ]; then
            rm -f "$HOME/.pm2/logs"/* || true
          fi

          rm -rf .next node_modules
          echo "Workspace artifacts removed."

      - name: Verify cleanup
        run: |
          set -euo pipefail
          remaining=""
          [ -e .next ] && remaining="$remaining .next"
          [ -e node_modules ] && remaining="$remaining node_modules"
          if [ -n "$remaining" ]; then
            echo "Cleanup failed, remaining paths:$remaining" >&2
            exit 1
          fi
          echo "No stale workspace artifacts detected."
      
      - name: Show disk space (after cleanup)
        run: |
          set -euo pipefail
          echo "Disk space after cleanup:"
          df -h .

      - name: Force remove stale node_modules directory
        run: |
          set -euo pipefail
          if [ -d node_modules ]; then
            echo "Removing existing node_modules..."
            rm -rf node_modules
          else
            echo "node_modules directory not present."
          fi

      - name: Install dependencies
        run: |
          set -euo pipefail
          yarn install --frozen-lockfile

      - name: Prepare Prisma database
        env:
          NODE_ENV: production
        run: |
          set -euo pipefail

          echo "Running prisma migrate deploy..."

          dbUrl="${DATABASE_URL:-}"
          if [ -z "$dbUrl" ] && [ -f .env ]; then
            dbUrl="$(grep -E '^\s*DATABASE_URL\s*=' .env | head -n 1 | sed -E 's/^\s*DATABASE_URL\s*=\s*//')"
            dbUrl="${dbUrl%$'\r'}"
            dbUrl="${dbUrl#\"}"
            dbUrl="${dbUrl%\"}"
            dbUrl="${dbUrl#\'}"
            dbUrl="${dbUrl%\'}"
          fi

          isFileDb="false"
          dbFilePath=""
          if [[ "$dbUrl" == file:* ]]; then
            isFileDb="true"
            dbFilePath="${dbUrl#file:}"
            dbFilePath="${dbFilePath#./}"
            if [[ "$dbFilePath" != /* ]]; then
              dbFilePath="${GITHUB_WORKSPACE:-$(pwd)}/$dbFilePath"
            fi
            mkdir -p "$(dirname "$dbFilePath")"
            if [ ! -f "$dbFilePath" ]; then
              echo "SQLite DB file not found. Creating empty DB at $dbFilePath"
              : > "$dbFilePath"
            fi
          fi

          if ! npx prisma migrate deploy; then
            if [ "$isFileDb" = "true" ]; then
              echo "[WARN] prisma migrate deploy failed. Trying prisma db push (SQLite fallback)." >&2
              npx prisma db push
            else
              echo "prisma migrate deploy failed and no safe fallback is available." >&2
              exit 1
            fi
          else
            echo "Prisma migrations applied successfully."
          fi

          echo "Generating Prisma client..."
          npx prisma generate

      - name: Build application
        env:
          NODE_ENV: production
          # GitHub Secrets for multi-user authentication
          # Format: USER_<name> with value <username>:<password>
          # All users automatically have admin rights
          USER_FABIAN: ${{ secrets.USER_FABIAN }}
          USER_STEFAN: ${{ secrets.USER_STEFAN }}
          USER_ADMIN: ${{ secrets.USER_ADMIN }}
          # Add more USER_* secrets as needed
        run: |
          set -euo pipefail
          yarn build

      - name: Verify Next.js build output exists
        run: |
          set -euo pipefail
          if [ ! -d .next ]; then
            echo "Error: .next build directory not found. Build likely failed." >&2
            exit 1
          fi
          echo "Found .next directory."

      - name: Set PM2 HOME and environment
        run: |
          set -euo pipefail
          pm2User="${PM2_RUN_AS_USER:-}"
          if [ -n "$pm2User" ]; then
            pm2Home="/home/$pm2User/.pm2"
          else
            pm2Home="${GITHUB_WORKSPACE:-$(pwd)}/.pm2"
          fi

          # Root special-case
          if [ "$pm2User" = "root" ]; then
            pm2Home="/root/.pm2"
          fi

          echo "PM2_RUN_AS_USER=$pm2User" >> "$GITHUB_ENV"
          echo "Setting PM2_HOME to: $pm2Home"

          if [ -n "$pm2User" ] && [ "$(id -u)" -ne 0 ]; then
            sudo -n mkdir -p "$pm2Home"
            if [ "$pm2User" != "root" ]; then
              sudo -n chown -R "$pm2User":"$pm2User" "$pm2Home" || true
            fi
          else
            mkdir -p "$pm2Home"
            if [ -n "$pm2User" ] && [ "$pm2User" != "root" ]; then
              chown -R "$pm2User":"$pm2User" "$pm2Home" || true
            fi
          fi
          echo "PM2_HOME=$pm2Home" >> "$GITHUB_ENV"

      - name: Install PM2 (process manager)
        run: |
          set -euo pipefail
          npm install -g pm2

          # Pin absolute pm2 path so sudo/root can execute it even if PATH differs.
          pm2Bin="$(command -v pm2 || true)"
          if [ -z "$pm2Bin" ]; then
            echo "[FAIL] pm2 binary not found after install." >&2
            exit 1
          fi
          echo "PM2_BIN=$pm2Bin" >> "$GITHUB_ENV"

      - name: Stop existing instance and free port 3000
        run: |
          set -euo pipefail

          pm2cmd() {
            pm2Bin="${PM2_BIN:-pm2}"
            if [ -n "${PM2_RUN_AS_USER:-}" ]; then
              sudo -n -u "$PM2_RUN_AS_USER" -H env PM2_HOME="$PM2_HOME" "$pm2Bin" "$@"
            else
              "$pm2Bin" "$@"
            fi
          }

          appName="roadmap-app"

          echo "=== STOPPING ONLY: $appName ==="
          if pm2cmd describe "$appName" >/dev/null 2>&1; then
            pm2cmd stop "$appName" || true
            pm2cmd delete "$appName" || true
          else
            echo "PM2 app '$appName' not found; nothing to stop."
          fi

          echo "Verifying port 3000 is free (will NOT kill other processes)..."
          # If something else is listening on 3000, fail fast rather than killing unrelated services.
          if ss -ltnp 2>/dev/null | grep -q ':3000'; then
            echo "[FAIL] Port 3000 is still in use after stopping '$appName'." >&2
            ss -ltnp 2>/dev/null | grep ':3000' || true
            exit 1
          fi

          echo "=== APP STOP COMPLETE ==="
        continue-on-error: true

      - name: Verify PM2 environment
        run: |
          set -euo pipefail
          echo "PM2_HOME: ${PM2_HOME:-}"
          echo "HOME: ${HOME:-}"
          echo "PM2_RUN_AS_USER: ${PM2_RUN_AS_USER:-}"
          echo "Checking PM2 home directory..."
          if [ -z "${PM2_HOME:-}" ]; then
            echo "[FAIL] PM2_HOME is not set." >&2
            exit 1
          fi

          # /root is typically 0700, so non-root cannot even stat it.
          if [ "${PM2_RUN_AS_USER:-}" = "root" ] && [ "$(id -u)" -ne 0 ]; then
            if sudo -n test -d "$PM2_HOME" 2>/dev/null; then
              echo "[OK] PM2_HOME exists (via sudo): $PM2_HOME"
              sudo -n ls -la "$PM2_HOME" || true
            else
              echo "Creating PM2_HOME (via sudo): $PM2_HOME"
              sudo -n mkdir -p "$PM2_HOME"
              sudo -n ls -la "$PM2_HOME" || true
            fi
          else
            if [ -d "$PM2_HOME" ]; then
              echo "[OK] PM2_HOME exists: $PM2_HOME"
              ls -la "$PM2_HOME" || true
            else
              echo "Creating PM2_HOME: $PM2_HOME"
              mkdir -p "$PM2_HOME"
            fi
          fi

      - name: Start app on port 3000 with PM2
        env:
          RUNNER_TRACKING_ID: ""
          NODE_ENV: production
          PORT: 3000
          # GitHub Secrets for multi-user authentication
          USER_FABIAN: ${{ secrets.USER_FABIAN }}
          USER_MARTIN: ${{ secrets.USER_MARTIN }}
        run: |
          set -euo pipefail
          pm2cmd() {
            pm2Bin="${PM2_BIN:-pm2}"
            if [ -n "${PM2_RUN_AS_USER:-}" ]; then
              sudo -n -u "$PM2_RUN_AS_USER" -H env PM2_HOME="$PM2_HOME" "$pm2Bin" "$@"
            else
              "$pm2Bin" "$@"
            fi
          }
          echo "=== STARTING APPLICATION ==="
          echo "PM2_HOME: ${PM2_HOME:-}"

          echo "(Re)starting only roadmap-app via ecosystem config..."
          pm2cmd start ecosystem.config.js --only roadmap-app --update-env

          echo "Waiting 10 seconds for app to initialize..."
          sleep 10
          echo "=== START COMPLETE ==="

      - name: Save PM2 process list
        run: |
          set -euo pipefail
          if [ -n "${PM2_RUN_AS_USER:-}" ]; then
            pm2Bin="${PM2_BIN:-pm2}"
            sudo -n -u "$PM2_RUN_AS_USER" -H env PM2_HOME="$PM2_HOME" "$pm2Bin" save
          else
            pm2Bin="${PM2_BIN:-pm2}"
            "$pm2Bin" save
          fi

      - name: Show PM2 status and recent logs
        run: |
          set -euo pipefail
          pm2cmd() {
            pm2Bin="${PM2_BIN:-pm2}"
            if [ -n "${PM2_RUN_AS_USER:-}" ]; then
              sudo -n -u "$PM2_RUN_AS_USER" -H env PM2_HOME="$PM2_HOME" "$pm2Bin" "$@"
            else
              "$pm2Bin" "$@"
            fi
          }

          pm2cmd status
          pm2cmd describe roadmap-app
          echo -e "\nRecent logs:"
          pm2cmd logs roadmap-app --lines 100 --nostream
          echo -e "\nChecking port 3000..."
          ss -ltnp 2>/dev/null | grep ':3000' || true

      - name: Ensure app is online
        run: |
          set -euo pipefail
          pm2cmd() {
            pm2Bin="${PM2_BIN:-pm2}"
            if [ -n "${PM2_RUN_AS_USER:-}" ]; then
              sudo -n -u "$PM2_RUN_AS_USER" -H env PM2_HOME="$PM2_HOME" "$pm2Bin" "$@"
            else
              "$pm2Bin" "$@"
            fi
          }
          echo "Checking if app is online..."

          maxAttempts=12
          attempt=0
          isOnline=false

          while [ "$attempt" -lt "$maxAttempts" ] && [ "$isOnline" != "true" ]; do
            attempt=$((attempt + 1))
            echo "Health check attempt $attempt/$maxAttempts..."

            pm2cmd list || true
            if pm2cmd describe roadmap-app 2>/dev/null | grep -qiE '^\s*status\s*:\s*online\s*$'; then
              isOnline=true
              echo "[OK] App is online under PM2!"
              break
            fi

            if pm2cmd describe roadmap-app 2>/dev/null | grep -qiE '^\s*status\s*:\s*(stopped|stopping|errored)\s*$'; then
              echo "[WARN] App is in error state, showing logs..."
              pm2cmd logs roadmap-app --lines 50 --nostream || true
            fi

            if [ "$attempt" -lt "$maxAttempts" ]; then
              echo "App not online yet, waiting 5 seconds..."
              sleep 5
            fi
          done

          if [ "$isOnline" != "true" ]; then
            echo "[WARN] PM2 does not report 'online', checking HTTP endpoint..."
            if command -v curl >/dev/null 2>&1; then
              if curl -fsS --max-time 5 "http://localhost:3000" >/dev/null 2>&1; then
                echo "[OK] HTTP endpoint is responding (status 2xx)!"
                isOnline=true
              else
                echo "[FAIL] HTTP endpoint not responding."
              fi
            else
              echo "[WARN] curl not available; skipping HTTP health check."
            fi
          fi

          if [ "$isOnline" != "true" ]; then
            echo "[FAIL] App failed to come online after $maxAttempts attempts" >&2
            echo -e "\nFinal PM2 status:"
            pm2cmd status || true
            echo -e "\nFull PM2 describe:"
            pm2cmd describe roadmap-app || true
            echo -e "\nRecent logs:"
            pm2cmd logs roadmap-app --lines 200 --nostream || true
            echo -e "\nPort check:"
            ss -ltnp 2>/dev/null | grep ':3000' || true
            exit 1
          fi

          echo -e "\n[OK] Deployment successful!"
