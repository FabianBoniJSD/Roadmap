name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build and deploy on self-hosted
    runs-on: [self-hosted, linux, roadmap]
    defaults:
      run:
        shell: bash
    env:
      NEXT_TELEMETRY_DISABLED: '1'
      PUBLIC_PROJECTS_API_KEYS: ${{ secrets.PUBLIC_PROJECTS_API_KEYS }}

    steps:
      - name: Check runner permissions
        run: |
          set -euo pipefail
          echo "=== RUNNER ENVIRONMENT ==="
          echo "User: $(id -un) (uid=$(id -u))"
          echo "Groups: $(id -Gn)"
          echo "Hostname: $(hostname)"
          if [ "$(id -u)" -ne 0 ]; then
            echo "[WARN] Runner is not root. Killing system processes/ports may fail if owned by other users."
          else
            echo "[OK] Runner is running as root."
          fi
          echo "=========================="

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Reset workspace state
        run: |
          set -euo pipefail

          dbPath="prisma/prisma/dev.db"
          dbBackup=""
          if [ -f "$dbPath" ]; then
            dbBackup="${RUNNER_TEMP:-/tmp}/dev.db.backup"
            cp -f "$dbPath" "$dbBackup"
            echo "Backed up local dev DB to $dbBackup"
          fi

          echo "Ensuring no lingering PM2 daemon is running..."
          if command -v pm2 >/dev/null 2>&1; then
            pm2 kill || true
          fi

          echo "Resetting workspace to HEAD commit..."
          git reset --hard HEAD
          chmod -R u+rwX . || true

          echo "Removing untracked files and folders..."
          git clean -fdx
          echo "Workspace reset complete."

          if [ -n "$dbBackup" ] && [ -f "$dbBackup" ]; then
            mkdir -p "$(dirname "$dbPath")"
            cp -f "$dbBackup" "$dbPath"
            echo "Restored local dev DB from backup."
          fi

      - name: Write environment file from secret
        env:
          ENV_FILE_CONTENT: ${{ secrets.env }}
          USER_FABIAN: ${{ secrets.USER_FABIAN }}
          USER_STEFAN: ${{ secrets.USER_STEFAN }}
          USER_ADMIN: ${{ secrets.USER_ADMIN }}
          PUBLIC_PROJECTS_API_KEYS: ${{ secrets.PUBLIC_PROJECTS_API_KEYS }}
        run: |
          set -euo pipefail

          if [ -z "${ENV_FILE_CONTENT:-}" ]; then
            echo "Secret 'env' is not set or empty." >&2
            exit 1
          fi

          echo "Writing .env file to workspace root..."
          printf "%s" "$ENV_FILE_CONTENT" > .env

          userLines="$(env | grep -E '^USER_[A-Z0-9_]+=' || true)"
          if [ -n "$userLines" ]; then
            printf "\n# Admin users injected from GitHub Actions secrets\n" >> .env
            printf "%s\n" "$userLines" >> .env
          fi

          if [ -n "${PUBLIC_PROJECTS_API_KEYS:-}" ]; then
            printf "\n# Public projects API keys injected from GH Actions\n" >> .env
            printf "PUBLIC_PROJECTS_API_KEYS=%s\n" "$PUBLIC_PROJECTS_API_KEYS" >> .env
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify Node.js runtime
        run: |
          set -euo pipefail
          node -p "process.versions.node"
          node -e "require('async_hooks'); console.log('async_hooks module available')"

      - name: Pin Yarn Classic (1.22.22)
        run: |
          set -euo pipefail
          corepack enable
          corepack prepare yarn@1.22.22 --activate
          yarn --version

      - name: Install Linux prerequisites (RHEL)
        run: |
          set -euo pipefail

          needPkgs=()
          command -v curl >/dev/null 2>&1 || needPkgs+=(curl)
          command -v lsof >/dev/null 2>&1 || needPkgs+=(lsof)
          command -v ss   >/dev/null 2>&1 || needPkgs+=(iproute)

          if [ ${#needPkgs[@]} -eq 0 ]; then
            echo "All prerequisites already installed."
            exit 0
          fi

          echo "Missing tools detected; will try to install: ${needPkgs[*]}"

          installer=""
          if command -v dnf >/dev/null 2>&1; then
            installer="dnf"
          elif command -v yum >/dev/null 2>&1; then
            installer="yum"
          else
            echo "[WARN] Neither dnf nor yum found; cannot auto-install packages." >&2
            exit 0
          fi

          if command -v sudo >/dev/null 2>&1; then
            if ! sudo -n true 2>/dev/null; then
              echo "[FAIL] sudo is present but not passwordless/non-interactive for this runner." >&2
              echo "[FAIL] Configure passwordless sudo for the runner user, or run the runner as root." >&2
              exit 1
            fi
            sudo -n "$installer" -y install "${needPkgs[@]}"
          elif [ "$(id -u)" -eq 0 ]; then
            "$installer" -y install "${needPkgs[@]}"
          else
            echo "[FAIL] No sudo/root available; cannot install required packages." >&2
            echo "[FAIL] Please install manually on the runner and re-run: ${needPkgs[*]}" >&2
            exit 1
          fi

          # Verify after install
          missingAfter=()
          command -v curl >/dev/null 2>&1 || missingAfter+=(curl)
          command -v lsof >/dev/null 2>&1 || missingAfter+=(lsof)
          command -v ss   >/dev/null 2>&1 || missingAfter+=(ss)
          if [ ${#missingAfter[@]} -ne 0 ]; then
            echo "[FAIL] Required tools still missing after install attempt: ${missingAfter[*]}" >&2
            exit 1
          fi

      - name: Show disk space (before)
        run: |
          set -euo pipefail
          echo "Disk space before:"
          df -h .

      - name: Clean Yarn cache
        run: |
          set -euo pipefail
          yarn cache clean || true

      - name: Free up disk space (caches, logs, artifacts)
        run: |
          set -euo pipefail

          if [ -d "$HOME/.pm2/logs" ]; then
            rm -f "$HOME/.pm2/logs"/* || true
          fi

          rm -rf .next node_modules
          echo "Workspace artifacts removed."

      - name: Verify cleanup
        run: |
          set -euo pipefail
          remaining=""
          [ -e .next ] && remaining="$remaining .next"
          [ -e node_modules ] && remaining="$remaining node_modules"
          if [ -n "$remaining" ]; then
            echo "Cleanup failed, remaining paths:$remaining" >&2
            exit 1
          fi
          echo "No stale workspace artifacts detected."
      
      - name: Show disk space (after cleanup)
        run: |
          set -euo pipefail
          echo "Disk space after cleanup:"
          df -h .

      - name: Force remove stale node_modules directory
        run: |
          set -euo pipefail
          if [ -d node_modules ]; then
            echo "Removing existing node_modules..."
            rm -rf node_modules
          else
            echo "node_modules directory not present."
          fi

      - name: Install dependencies
        run: |
          set -euo pipefail
          yarn install --frozen-lockfile

      - name: Prepare Prisma database
        env:
          NODE_ENV: production
        run: |
          set -euo pipefail

          echo "Running prisma migrate deploy..."

          dbUrl="${DATABASE_URL:-}"
          if [ -z "$dbUrl" ] && [ -f .env ]; then
            dbUrl="$(grep -E '^\s*DATABASE_URL\s*=' .env | head -n 1 | sed -E 's/^\s*DATABASE_URL\s*=\s*//')"
            dbUrl="${dbUrl%$'\r'}"
            dbUrl="${dbUrl#\"}"
            dbUrl="${dbUrl%\"}"
            dbUrl="${dbUrl#\'}"
            dbUrl="${dbUrl%\'}"
          fi

          isFileDb="false"
          dbFilePath=""
          if [[ "$dbUrl" == file:* ]]; then
            isFileDb="true"
            dbFilePath="${dbUrl#file:}"
            dbFilePath="${dbFilePath#./}"
            if [[ "$dbFilePath" != /* ]]; then
              dbFilePath="${GITHUB_WORKSPACE:-$(pwd)}/$dbFilePath"
            fi
            mkdir -p "$(dirname "$dbFilePath")"
            if [ ! -f "$dbFilePath" ]; then
              echo "SQLite DB file not found. Creating empty DB at $dbFilePath"
              : > "$dbFilePath"
            fi
          fi

          if ! npx prisma migrate deploy; then
            if [ "$isFileDb" = "true" ]; then
              echo "[WARN] prisma migrate deploy failed. Trying prisma db push (SQLite fallback)." >&2
              npx prisma db push
            else
              echo "prisma migrate deploy failed and no safe fallback is available." >&2
              exit 1
            fi
          else
            echo "Prisma migrations applied successfully."
          fi

          echo "Generating Prisma client..."
          npx prisma generate

      - name: Build application
        env:
          NODE_ENV: production
          # GitHub Secrets for multi-user authentication
          # Format: USER_<name> with value <username>:<password>
          # All users automatically have admin rights
          USER_FABIAN: ${{ secrets.USER_FABIAN }}
          USER_STEFAN: ${{ secrets.USER_STEFAN }}
          USER_ADMIN: ${{ secrets.USER_ADMIN }}
          # Add more USER_* secrets as needed
        run: |
          set -euo pipefail
          yarn build

      - name: Verify Next.js build output exists
        run: |
          set -euo pipefail
          if [ ! -d .next ]; then
            echo "Error: .next build directory not found. Build likely failed." >&2
            exit 1
          fi
          echo "Found .next directory."

      - name: Set PM2 HOME and environment
        run: |
          set -euo pipefail
          pm2Home="${GITHUB_WORKSPACE:-$(pwd)}/.pm2"
          echo "Setting PM2_HOME to: $pm2Home"
          mkdir -p "$pm2Home"
          echo "PM2_HOME=$pm2Home" >> "$GITHUB_ENV"
          if [ -z "${HOME:-}" ]; then
            echo "HOME=$pm2Home" >> "$GITHUB_ENV"
          fi

      - name: Install PM2 (process manager)
        run: |
          set -euo pipefail
          npm install -g pm2

      - name: Stop existing instance and free port 3000
        run: |
          set -euo pipefail

          echo "=== STOPPING ALL PROCESSES ==="
          if command -v pm2 >/dev/null 2>&1; then
            pm2 kill || true
          fi
          sleep 3

          echo "Forcefully freeing port 3000..."
          maxAttempts=5
          portFreed=false
          for attempt in $(seq 1 "$maxAttempts"); do
            echo "Port cleanup attempt $attempt/$maxAttempts..."

            pids=""
            if command -v lsof >/dev/null 2>&1; then
              pids="$(lsof -tiTCP:3000 -sTCP:LISTEN 2>/dev/null || true)"
            fi

            if [ -z "$pids" ]; then
              pids="$(ss -ltnp 2>/dev/null | awk '/:3000/ && /LISTEN/ {print $0}' | awk -F'pid=' '{print $2}' | awk -F',' '{print $1}' | sort -u | tr '\n' ' ' | xargs || true)"
            fi

            if [ -z "$pids" ]; then
              echo "[OK] Port 3000 is free!"
              portFreed=true
              break
            fi

            echo "Killing PIDs on port 3000: $pids"
            kill -9 $pids || true
            sleep 2
          done

          if [ "$portFreed" != "true" ]; then
            echo "[WARN] Could not free port 3000"
            ss -ltnp 2>/dev/null | grep ':3000' || true

            echo "Checking if existing process is healthy..."
            if command -v curl >/dev/null 2>&1; then
              if curl -fsS --max-time 5 "http://localhost:3000" >/dev/null 2>&1; then
                echo "[OK] Existing app on port 3000 is responding (curl)."
                echo "SKIP_PM2_START=true" >> "$GITHUB_ENV"
              else
                echo "[FAIL] Existing process not responding properly."
              fi
            else
              echo "[WARN] curl not available; skipping HTTP health probe."
            fi
          fi

          echo "=== CLEANUP COMPLETE ==="
        continue-on-error: true

      - name: Verify PM2 environment
        run: |
          set -euo pipefail
          echo "PM2_HOME: ${PM2_HOME:-}"
          echo "HOME: ${HOME:-}"
          echo "Checking PM2 home directory..."
          if [ -n "${PM2_HOME:-}" ] && [ -d "$PM2_HOME" ]; then
            echo "[OK] PM2_HOME exists: $PM2_HOME"
            ls -la "$PM2_HOME" || true
          else
            echo "Creating PM2_HOME: ${PM2_HOME:-.pm2}"
            mkdir -p "${PM2_HOME:-.pm2}"
          fi

      - name: Start app on port 3000 with PM2
        env:
          RUNNER_TRACKING_ID: ""
          NODE_ENV: production
          PORT: 3000
          # GitHub Secrets for multi-user authentication
          USER_FABIAN: ${{ secrets.USER_FABIAN }}
          USER_MARTIN: ${{ secrets.USER_MARTIN }}
        run: |
          set -euo pipefail
          echo "=== STARTING APPLICATION ==="
          echo "PM2_HOME: ${PM2_HOME:-}"

          if [ "${SKIP_PM2_START:-}" = "true" ]; then
            echo "Skipping PM2 start (existing app responding). Trying PM2 reload/update-env." 
            pm2 reload ecosystem.config.js --update-env || pm2 start ecosystem.config.js --update-env
          else
            echo "Starting PM2 instance..."
            pm2 start ecosystem.config.js --update-env
          fi

          echo "Waiting 10 seconds for app to initialize..."
          sleep 10
          echo "=== START COMPLETE ==="

      - name: Save PM2 process list
        run: pm2 save

      - name: Show PM2 status and recent logs
        run: |
          pm2 status
          pm2 describe roadmap-app
          echo -e "\nRecent logs:"
          pm2 logs roadmap-app --lines 100 --nostream
          echo -e "\nChecking port 3000..."
          ss -ltnp 2>/dev/null | grep ':3000' || true

      - name: Ensure app is online
        run: |
          set -euo pipefail
          echo "Checking if app is online..."

          maxAttempts=12
          attempt=0
          isOnline=false

          while [ "$attempt" -lt "$maxAttempts" ] && [ "$isOnline" != "true" ]; do
            attempt=$((attempt + 1))
            echo "Health check attempt $attempt/$maxAttempts..."

            pm2 list || true
            if pm2 describe roadmap-app 2>/dev/null | grep -qiE '^\s*status\s*:\s*online\s*$'; then
              isOnline=true
              echo "[OK] App is online under PM2!"
              break
            fi

            if pm2 describe roadmap-app 2>/dev/null | grep -qiE '^\s*status\s*:\s*(stopped|stopping|errored)\s*$'; then
              echo "[WARN] App is in error state, showing logs..."
              pm2 logs roadmap-app --lines 50 --nostream || true
            fi

            if [ "$attempt" -lt "$maxAttempts" ]; then
              echo "App not online yet, waiting 5 seconds..."
              sleep 5
            fi
          done

          if [ "$isOnline" != "true" ]; then
            echo "[WARN] PM2 does not report 'online', checking HTTP endpoint..."
            if command -v curl >/dev/null 2>&1; then
              if curl -fsS --max-time 5 "http://localhost:3000" >/dev/null 2>&1; then
                echo "[OK] HTTP endpoint is responding (status 2xx)!"
                isOnline=true
              else
                echo "[FAIL] HTTP endpoint not responding."
              fi
            else
              echo "[WARN] curl not available; skipping HTTP health check."
            fi
          fi

          if [ "$isOnline" != "true" ]; then
            echo "[FAIL] App failed to come online after $maxAttempts attempts" >&2
            echo -e "\nFinal PM2 status:"
            pm2 status || true
            echo -e "\nFull PM2 describe:"
            pm2 describe roadmap-app || true
            echo -e "\nRecent logs:"
            pm2 logs roadmap-app --lines 200 --nostream || true
            echo -e "\nPort check:"
            ss -ltnp 2>/dev/null | grep ':3000' || true
            exit 1
          fi

          echo -e "\n[OK] Deployment successful!"
